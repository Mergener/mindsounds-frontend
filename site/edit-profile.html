<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mindsounds</title>
    <script type="module" src="./base.js"></script>
  </head>
  <body><div id="navbar" class="navbar"></div>
<script type="module" src="./navbar.js"></script>
    <div class="center">
      <h3>Edit Bio</h1>
      <form id="editBioForm">
        <label for="bio">Bio</label>
        <input type="text" id="bio" name="bio" />
        <button type="updateBioButton" id="updateBioButton">Update</button>
      </form>
      <h3>Edit Profile Picture</h1>
      <form id="editProfilePictureForm">
        <label for="profile_picture">Profile Picture</label>
        <input type="file" accept="image/*" id="profilePicture" name="profile_picture" />
        <button id="updateProfilePictureButton">Update</button>
      </form>
      <button id="cancel">Cancel button</button>
    </div>
    <script type="module" src="./edit-profile.js"></script>
  </body>
</html>
